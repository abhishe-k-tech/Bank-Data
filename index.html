<!DOCTYPE html>
<html>
<head>
	<title>Bank Details</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="ajax.js"></script>


</head>
<body>
	<div class="jumbotron text-center">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-md-12 col-xs-12">
        <h1>Bank Branch</h1>
      </div>
    </div>
  </div>  

  <div class="container">


    <div class="row top_bar top">
      <div class="col-sm-6 col-md-6 col-md-6 col-xs-6">
        <select class="select make_right " id="city" >
    
          <option value="" >Select Bank City</option>
          <option value="MUMBAI">MUMBAI</option>
          <option value="BANGALORE" >BANGALORE</option>
          <option value="PUNE">PUNE</option>
          <option value="KOLKATA">KOLKATA</option>
          <option value="VARANASI">VARANASI</option>
          <option value="LUCKNOW">LUCKNOW</option>
          <option value="HYDERABAD">HYDERABAD</option>
         
          
        </select>
      </div>

      <div class="col-sm-6 col-md-6 col-md-6 col-xs-6">
        <div class="search-container">
          <form >
            <input type="text" id="myInput" class="search_bar" placeholder="Search.." name="search">
          </form>
        </div>
      </div>
    </div>

   

    <div class="row top">
      <div class="col-sm-12 col-md-12 col-md-12 col-xs-12">
        <div class="nav-btn-container">
          <button id="prev-btn" class="btn btn-primary">Prev</button>
          <button id="next-btn" class="btn btn-primary make_right">Next</button>
        </div>
      </div>
    </div>

    <div class="row top">
      <div class="col-sm-12 col-md-12 col-md-12 col-xs-12">
        <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>IFSC</th>
                      <th>BANK_ID</th>  
                      <th>BRANCH</th>
                      <th>ADDRESS</th>
                      <th>CITY</th>
                      <th>DISTRICT</th>
                      <th>STATE</th>
                      <th>BANK_NAME</th>
                 </tr>
            </thead>
            <tbody id="myTable">

           </tbody>
           
            
          </table>
          
          </div>
      </div>
    </div>

     </div>
  
</body>
</html>
